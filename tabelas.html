<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Tabelas</title>
  </head>
  <body>
    <main>
      <section>
        <h1>DCC202 Tabelas</h1>
        <table>
          <thead>
            <tr>
              <th>Medida</th>
              <th>Mililitros</th>
              <th>Farinha</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1 xícara</td>
              <td>240ml</td>
              <td>160g</td>
            </tr>
            <tr>
              <td>1 copo americano</td>
              <td>250ml</td>
              <td>167g</td>
            </tr>
            <tr>
              <td>1 colher de sopa</td>
              <td>15ml</td>
              <td>10g</td>
            </tr>
            <tr>
              <td>1 colher de chá</td>
              <td>6ml</td>
              <td>3.5g</td>
            </tr>
          </tbody>
        </table>
        <h1>Mesclagem</h1>
        <table>
          <tbody>
            <tr>
              <td colspan="2">AB</td>
              <td>C</td>
              <td rowspan="2">D H</td>
            </tr>
            <tr>
              <td>E</td>
              <td>F</td>
              <td>G</td>
            </tr>
            <tr>
              <td colspan="2" rowspan="2">IJMN</td>
              <td>K</td>
              <td>L</td>
            </tr>
            <tr>
              <td>O</td>
              <td>P</td>
            </tr>
          </tbody>
        </table>
      </section>

      <nav>
        <a href="index.html">Voltar para a Página Inicial</a>
      </nav>
    </main>
  </body>
</html>
